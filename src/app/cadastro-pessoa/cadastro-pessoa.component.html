
    <fieldset id="fildsetCadastroPessoa" class="col-xs-12 col-md-12 col-lg-12">
        
        <div class="col-xs-4 col-md-4 col-lg-4">
            Nome
            <input id="inputNome" type="text" pInputText [(ngModel)]="novaPessoa.nome">
    
            CPF
            <p-inputMask 
                id="inputCpf"
                mask="999.999.999-99" 
                [(ngModel)]="novaPessoa.cpf"
                placeholder="___.___.___-__">
            </p-inputMask>
    
            Email
            <input id="inputEmail" type="text" pInputText [(ngModel)]="novaPessoa.email">

            Data de nascimento
            <p-calendar 
                inputId="inputDataDeNascimento"
                yearRange="1900:2100"
                [(ngModel)]="novaPessoa.dataDeNascimento"
                [showIcon]="false" [monthNavigator]="true" [yearNavigator]="true"
                dateFormat="dd/mm/yy" [showTime]="false" [maxDate]="hoje" [readonlyInput]="true">
            </p-calendar>
        </div>

    </fieldset>

    <p-button label="Inserir" (click)="cadastrarPessoa();"></p-button>
