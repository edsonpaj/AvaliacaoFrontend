<p-table [value]="pessoas">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>EMAIL</th>
            <th>Data de nascimento</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pess>
        <tr>
            <td>{{pess.nome}}</td>
            <td>{{pess.cpf}}</td>
            <td>{{pess.email}}</td>
            <td>{{pess.dataNascimento}}</td>
        </tr>
    </ng-template>
</p-table>
